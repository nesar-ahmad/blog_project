{% extends 'blog/base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
<p class="err">{{ err }}</p>
  <div class="form">
    <div class="center">
      <h1>Log-in</h1>
      <p>Please, use the following form to log-in:</p>
    </div>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button class="btn btn-success" type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
